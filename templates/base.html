{% load static %}
<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% block title %}Hold{% endblock %}</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-900">
  <!-- Navbar -->
  <nav class="bg-white/90 backdrop-blur shadow-sm">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex h-14 items-center justify-between">
        <!-- Brand -->
        <a href="{% url 'home' %}" class="text-3xl font-semibold tracking-tight hover:opacity-90">
          Hold
        </a>

        <!-- Right menu -->
        <div class="flex items-center gap-2">
          <a
            href="{% url 'about' %}"
            class="inline-flex items-center rounded-lg border border-gray-300 px-3 py-1.5 text-sm
                   hover:bg-gray-100 transition"
          >
            About
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main container -->
  <main class="max-w-6xl mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
