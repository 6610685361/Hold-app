{% extends 'base.html' %}
{% block title %}
  Edit Profile
{% endblock %}

{% block content %}
  <style>
    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      margin-top: 6px;
      margin-bottom: 14px;
      font-size: 15px;
      outline: none;
    }
    input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
    }
  </style>

  <div class="max-w-xl mx-auto bg-white p-6 mt-10 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-4">Edit Profile</h1>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}

      <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Changes</button>
    </form>
  </div>
{% endblock %}
