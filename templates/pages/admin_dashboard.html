{% extends 'base.html' %}
{% block content %}
  <h2 class="text-2xl font-bold mb-4">Admin Dashboard</h2>

  <h3 class="text-xl font-semibold mb-2">Top 10 Favorite Foods</h3>

  <table class="table-auto border-collapse border border-gray-400 w-full">
    <thead>
      <tr class="bg-gray-200">
        <th class="border border-gray-400 px-3 py-2">Food</th>
        <th class="border border-gray-400 px-3 py-2">Favorite Count</th>
      </tr>
    </thead>
    <tbody>
      {% for food in top_foods %}
        <tr>
          <td class="border border-gray-400 px-3 py-2">{{ food.name }}</td>
          <td class="border border-gray-400 px-3 py-2 text-center">{{ food.favorite_count }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="2" class="text-center py-3">No food data available</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
